plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://repository.apache.org/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.beam:beam-sdks-java-core:2.35.0'
    implementation 'org.apache.beam:beam-sdks-java-io-google-cloud-platform:2.35.0'
    implementation 'com.google.api-client:google-api-client:1.32.1'
    implementation 'com.google.apis:google-api-services-bigquery:v2-rev20211017-1.32.1'
    implementation 'com.google.http-client:google-http-client:1.40.1'
    implementation 'com.google.apis:google-api-services-pubsub:v1-rev20211012-1.32.1'
    implementation 'joda-time:joda-time:2.10.10'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.hamcrest:hamcrest-core:2.1'
    implementation 'org.hamcrest:hamcrest-library:2.1'
    implementation 'junit:junit:4.13.1'
    runtimeOnly 'org.slf4j:slf4j-jdk14:1.7.30'
    runtimeOnly 'org.apache.beam:beam-runners-direct-java:2.35.0'
    runtimeOnly 'org.apache.beam:beam-runners-portability-java:2.35.0'
    testImplementation 'org.mockito:mockito-core:3.7.7'
}

group = 'org.example'
version = '0.1'
description = 'word-count-beam'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

task execute (type:JavaExec) {
    mainClass = System.getProperty("mainClass")
    classpath = sourceSets.main.runtimeClasspath
    systemProperties System.getProperties()
    args System.getProperty("exec.args", "").split()
}
